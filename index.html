<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 350px;
        }

        .card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
            object-fit: cover;
        }

        .card-details {
            display: flex;
            flex-direction: column;
        }

        .card-details h3 {
            margin: 0;
            font-size: 20px;
            color: #222;
        }

        .card-details a {
            color: #3b7cff;
            text-decoration: none;
            font-size: 14px;
        }

        .card-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
